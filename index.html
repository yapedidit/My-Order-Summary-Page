<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="stylesheet" href="Design.css">
  <style>
  @import url('https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@1,900&display=swap');
  </style>
  <title>Yape | Order summary card</title>
</head>
<body>
  <div class="container">
    <div id="main">
        <div id="hero"></div>
        <h2>Order Summary</h2>

        <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>

        <div id="mid">
            <img id="iconmusic" src="icon-music.svg" alt="music">
            <h4>Annual Plan</h4>
            <span id="change"><a href="#">Change</a></span>
            <span>$59.99/year</span> 
        </div>

        <button id="proceedbutton">Proceed to Payment</button>
        <button id="cancelbutton">Cancel Order</button>
    </div>
  </div>
</body>
</html>
